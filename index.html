<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- CSS Link -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

  <section id="profile-card">

    <img class="bg-img" src="images/bg-pattern-card.svg" alt="bg-img">

    <div class="card">
      <img class="profile-pic" src="images/image-victor.jpg" alt="profile-pic">

      <p class="name">Victor Crest <span>26</span></p>

      <p class="city">London</p>

      <div class="stats">
        <div class="box">
          <p class="num">80K</p>
          <p class="text">Followers</p>
        </div>

        <div class="box">
          <p class="num">803K</p>
          <p class="text">Likes</p>
        </div>

        <div class="box">
          <p class="num">1.4K</p>
          <p class="text">Photos</p>
        </div>
      </div>
    </div>

  </section>

</body>

</html>
